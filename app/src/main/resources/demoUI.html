<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code on Demand Demo</title>
</head>

<body>
    <script>
        fetch('http://localhost:8080/user/test')
            .then(res => res.json())
            .then(data => {
                // Execute server-provided JS dynamically
                eval(data.script);
            });
    </script>
</body>

</html>
